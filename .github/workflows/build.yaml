name: Build and Release

on:
  push:
    # æœªå®Œæˆï¼Œæš‚æ—¶ç¦ç”¨è‡ªåŠ¨è§¦å‘
    # tags:
    #   - "v*"
    branches:
      - main
  # å…è®¸æ‰‹åŠ¨è§¦å‘ Releaseï¼Œå¹¶æŽ¥æ”¶å¤–éƒ¨è¾“å…¥
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'ç‰ˆæœ¬å·'
        required: true
      release_desc:
        type: string
        description: 'æ›´æ–°æè¿°'
        required: false
        default: 'é€šè¿‡CIæž„å»ºè¿›è¡Œçš„æ‰‹åŠ¨å‘ç‰ˆ'
      confirm-required:
        type: boolean
        description: "æ›´æ–°å‰æ˜¯å¦éœ€è¦ç¡®è®¤"
        required: false
        default: false
      highlights_json:
        type: string
        description: "äº®ç‚¹æ›´æ–°ï¼ˆjsonï¼‰"
        required: false
      others_json:
        type: string
        description: "å…¶ä»–æ›´æ–°ï¼ˆjsonï¼‰"
        required: false

jobs:
  # --- ä»»åŠ¡ 1ï¼šæž„å»º ---
  build:
    name: Build (${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [full, lite]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Build and Zip
        run: uv run python tools/build.py --type ${{ matrix.build_type }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # ä½¿ç”¨ Tag åæˆ–è§¦å‘ IDï¼Œç¡®ä¿ Release ä»»åŠ¡èƒ½æ‰¾åˆ°å¯¹åº”çš„æž„å»ºäº§ç‰©
          name: EasiAuto_${{ github.ref_name }}${{ matrix.build_type == 'lite' && '_lite' || '' }}
          path: build/*.zip
          if-no-files-found: error

  # --- ä»»åŠ¡ 2ï¼šå‘ç‰ˆ ---
  # ä»…åœ¨æ‰‹åŠ¨è§¦å‘ (workflow_dispatch) æ—¶æ‰§è¡Œ
  release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: EasiAuto_-${{ github.ref_name }}*
          path: release-dist
          merge-multiple: true

      - name: Check Version Type
        id: check_version
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" =~ [0-9]+(\.[0-9]+)*([ab]|rc|alpha|beta)[0-9]* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected Pre-release version"
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected Stable version"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_PAT }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_desc }}
          files: release-dist/*.zip
          draft: false
          prerelease: ${{ steps.check_version.outputs.IS_PRERELEASE == 'true' }}

      - name: Update Manifest
        env:
          RELEASE_PAT: ${{ secrets.RELEASE_PAT }}
        run: |
          uv run tools/release.py \
            --version "${{ github.event.inputs.version }}" \
            --is-dev ${{ steps.check_version.outputs.IS_PRERELEASE }} \
            --confirm-required ${{ github.event.inputs.confirm_required }}
            --desc "${{ github.event.inputs.release_desc }}"
            --highlights '${{ github.event.inputs.highlights_json }}' \
            --others '${{ github.event.inputs.others_json }}' \
